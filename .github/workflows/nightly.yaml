name: Client Tools nightly build

on:
  workflow_dispatch:
    inputs:
      nightly-id:
        description: "ID to use for the build in place of YYYYMMDD"
        required: true
        type: string
  schedule:
    - cron: "33 2 * * *"

permissions:
  # Control the GITHUB_TOKEN permissions.
  # By having this block, all permissions not listed here are set to none.
  # Available permissions listed at:
  #   <https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token>
  # Which API calls need which permissions at what level, listed at:
  #   <https://docs.github.com/en/rest/reference/permissions-required-for-github-apps>
  #
  contents: read

jobs:
  nightly_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

# FIXME: cosign for artifacts
# Use a different signing key to the one used for synadia-server

      - name: Install GoReleaser
        id: goreleaser-install
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser-pro
          version: latest
          install-only: true

      - name: Run nightlies build-and-release tool
        id: build-cron
        if: ${{ github.event_name == 'schedule' }}
        run: |
          ./build-nightlies.sh
        env:
          CLOUDFLARE_AUTH_TOKEN: ${{ secrets.CLOUDFLARE_AUTH_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run manual build-and-release tool
        id: build-manual
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          ./build-nightlies.sh
        env:
          CLOUDFLARE_AUTH_TOKEN: ${{ secrets.CLOUDFLARE_AUTH_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NIGHTLY_DATE: ${{ github.event.inputs.nightly-id }}

